<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fairganize - Organizations</title>
</head>

<body>
  <h1>Organizations</h1>
  <ul id="organizationList"></ul>
  <button id="backButton">Back to Main</button>

  <script type="module">
    import { Actor, HttpAgent } from "@dfinity/agent";
    import { idlFactory as backendIDL, canisterId as backendCanisterId } from "declarations/my_dao_project_backend";
    import { AuthClient } from "@dfinity/auth-client";

    const organizationList = document.getElementById("organizationList");
    const backButton = document.getElementById("backButton");

    let backendActor;

    // Initialize backend actor with authenticated identity
    const initBackendActor = async () => {
      const authClient = await AuthClient.create();
      const identity = authClient.getIdentity();

      const agent = new HttpAgent({ identity });

      // Explicitly fetch the root key for the local replica
      try {
        if (window.location.hostname.includes("localhost")) {
          await agent.fetchRootKey();
        }
      } catch (error) {
        console.error("Failed to fetch root key:", error);
      }

      backendActor = Actor.createActor(backendIDL, {
        agent,
        canisterId: backendCanisterId,
      });
    };

    const loadOrganizations = async () => {
      if (!backendActor) {
        alert("Backend not initialized.");
        return;
      }

      try {
        const organizations = await backendActor.getAllOrganizations();
        organizations.forEach((org) => {
          const listItem = document.createElement("li");
          listItem.textContent = `ID: ${org.id}, Name: ${org.name}, Owner: ${org.owner}`;
          organizationList.appendChild(listItem);
        });
      } catch (error) {
        console.error("Failed to load organizations:", error);
        alert("Failed to load organizations. Please try again.");
      }
    };

    backButton.addEventListener("click", () => {
      // Redirect back to main.html
      window.location.href = "./main.html";
    });

    // Initialize actor and load organizations on page load
    (async () => {
      await initBackendActor();
      await loadOrganizations();
    })();
  </script>
</body>

</html>
